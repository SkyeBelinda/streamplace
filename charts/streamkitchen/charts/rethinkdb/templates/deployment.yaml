apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
    spec:
      volumes:
        - name: data
          hostPath:
            path: {{ .Values.persistence.hostPath }}
      containers:
      - name: {{ .Chart.Name }}
        image: rethinkdb:2.3
        imagePullPolicy: Always
        ports:
        - containerPort: 28015
        livenessProbe:
          httpGet:
            path: /
            port: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        volumeMounts:
        - name: data
          mountPath: /data
        # resources:
