type: object
tableName: broadcasts
additionalProperties: false
required:
  - kind
  - sources
  - active
  - userId
properties:
  kind:
    type: string
    allowedValues: ["Broadcast"]
  id:
    type: string
    description: Unique ID of the Broadcast
  userId:
    type: string
    description: Owner of this broadcast
  active:
    type: boolean
    description: is this broadcast currently running?
  sources:
    type: array
    items:
      $ref: 'StreamSource'
