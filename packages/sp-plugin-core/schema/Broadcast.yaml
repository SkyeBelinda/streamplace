type: object
tableName: broadcasts
additionalProperties: false
required:
  - kind
  - sources
properties:
  kind:
    type: string
    allowedValues: ["Broadcast"]
  id:
    type: string
    description: Unique ID of the Broadcast
  active:
    type: boolean
    description: is this broadcast currently running?
  sources:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - kind
        - id
      properties:
        kind:
          type: string
          allowedValues: ["Input"]
        id:
          type: string
