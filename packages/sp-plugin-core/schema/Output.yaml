type: object
additionalProperties: false
tableName: outputs
required:
  - kind
  - url
  - broadcastId
  - userId
  - title
properties:
  kind:
    type: string
    allowedValues: ["output"]
  id:
    type: string
    description: Unique ID of the output
  userId:
    type: string
    description: Owner of this output
  url:
    type: string
    description: RTMP URL of this output
  broadcastId:
    type:
      - "null"
      - "string"
  title:
    type: string
    description: Human-readable title of this output
