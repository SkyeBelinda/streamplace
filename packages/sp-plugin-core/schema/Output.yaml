type: object
additionalProperties: false
tableName: outputs
required:
  - kind
  - url
  - broadcastId
properties:
  kind:
    type: string
    allowedValues: ["output"]
  id:
    type: string
    description: Unique ID of the output
  url:
    type: string
    description: RTMP URL of this output
  broadcastId:
    type:
      - "null"
      - "string"
