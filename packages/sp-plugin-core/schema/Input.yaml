type: object
tableName: inputs
additionalProperties: false
required:
  - kind
  - streamKey
  - userId
properties:
  kind:
    type: string
    allowedValues: ["Input"]
  userId:
    type: string
    description: User who owns this input
  id:
    type: string
    description: Unique ID of the input
    readOnly: true
  streamKey:
    $ref: "SecretKey"
    description: Secret code in the stream URL, i.e. rtmp://rtmp.server.streamplace.example/stream/$streamKey
