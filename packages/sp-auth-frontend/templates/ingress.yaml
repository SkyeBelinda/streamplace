{{- if .Values.enabled }}
{{- $domain := .Values.global.authIssuer | split "//" }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - secretName: {{ $domain._1 }}
    hosts:
    - {{ $domain._1 }}
  rules:
  - host: {{ $domain._1 }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ template "fullname" . }}
          servicePort: 80
  - host: {{ $domain._1 }}
    http:
      paths:
      - path: /schema.json
        backend:
          serviceName: {{ .Release.Name }}-sp-schema
          servicePort: 80
{{- end }}
