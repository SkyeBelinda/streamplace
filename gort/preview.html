<!doctype html>
<html>
  <head>
    <link href="//vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/4.12/video.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  </head>
  <script>
    $(function() {
      // hello, my name is stackoverflow copypsata
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        url = url.toLowerCase(); // This is just to avoid case sensitiveness
        name = name.replace(/[\[\]]/g, "\\$&").toLowerCase();// This is just to avoid case sensitiveness for query parameter name
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
      var player = videojs(document.getElementById("really-cool-video"));
      player.src({
        src: getParameterByName("url"),
        type: "rtmp/mp4"
      });
    });
  </script>
  <body>
    <video id="really-cool-video" autoplay class="video-js vjs-default-skin" controls
      preload="auto" width="640" height="480"
      data-setup='{}'>
    </video>
  </body>
</html>
